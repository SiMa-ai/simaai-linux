%YAML 1.2
---
$id: http://devicetree.org/schemas/spi/nxp,sc18is602.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP SC18IS602/602B/603/606 I2C to SPI bridge

maintainers:
  - Alvin Å ipraga <alsi@bang-olufsen.dk>

properties:
  compatible:
    enum:
      - nxp,sc18is602
      - nxp,sc18is602b
      - nxp,sc18is603
      - nxp,sc18is606

  reg:
    maxItems: 1

  clock-frequency:
    $ref: /schemas/types.yaml#/definitions/uint32
    description:
      External oscillator clock frequency. Only relevant if the chip has an
      external oscillator (SC18IS603).
    default: 7372000

required:
  - compatible
  - reg

allOf:
  - $ref: spi-controller.yaml#
  - if:
      not:
        properties:
          comptaible:
            contains:
              enum:
                - nxp,sc18is603
    then:
      properties:
        clock-frequency: false

unevaluatedProperties: false

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      spi@28 {
        compatible = "nxp,sc18is603";
        reg = <0x28>;
        clock-frequency = <14744000>;
      };
    };
